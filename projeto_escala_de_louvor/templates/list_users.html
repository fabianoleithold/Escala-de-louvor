<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Listar Usuários</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Voz</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.voice }}</td>
                <td>{{ user.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
