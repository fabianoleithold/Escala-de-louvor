<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Louvor</title>
    <style>
        body { 
            background-image: url('/static/foto_louvor.jpeg');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .menu h1 {
            text-align: center;
            color: #333;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            display: block;
            text-align: center;
            padding: 10px;
            border: 2px solid #0056b3;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu ul li a:hover, .menu ul li a:focus {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Bem-vindo ao Sistema de Escala de Louvor!</h1>
        <ul>
            <li><a href="/add_user">Cadastrar Usuário</a></li>
            <li><a href="/list_users">Listar Usuários</a></li>
            <li><a href="/add_availability">Adicionar Disponibilidade</a></li>
            <li><a href="/generate_schedule">Gerar Escala</a></li>
        </ul>
    </div>
</body>
</html>
